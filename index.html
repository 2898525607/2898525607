<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>GhResume</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css"/>
    <!-- use impress demo's font, thanks! -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <!-- rusume style sheet -->
    <link rel="stylesheet" href="css/ghresume.css" />
    <!-- gh3 depend on jquery and underscore -->
    <script src="vendors/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="vendors/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="vendors/gh3.js" type="text/javascript" charset="utf-8"></script>
    <!-- application js -->
    <script src="js/ghresume.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <!-- fork me on github banner -->
    <a href="https://github.com/hit9">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
    </a>

    <div class="container" id="user">

      <!-- avatar from gravatar-->
      <div class="row">
        <div class="span3" id="avatar_container">
          <!-- Is it ok to use this cute cat here? -->
          <img src="https://a248.e.akamai.net/assets.github.com/images/spinners/octocat-spinner-128.gif?1347543527" alt="avatar" id="avatar" height="170" width="170" />
        </div>

        <!-- header: avatar, name,  login-name-->
        <div class="span4 offset1">
          <h1 id="name"></h1>
          <!-- user infomation list -->
          <div id="user-info-container">
            <ul id="user-info">
              <li>
              <i class="icon-map-marker icon-white"></i>
              <a id="location"></a>
              </li>
              <li>
              <i class="icon-envelope icon-white"></i>
              <a id="email"></a>
              </li>
              <li>
              <i class="icon-user icon-white"></i>
              <a id="company"></a>
              </li>
              <li>
              <i class="icon-home icon-white"></i>
              <a id="blog"></a>
              </li>
            </ul>
          </div>
        </div>

        <!-- followers circle -->
        <div class="span2 offset1" id="followers">
          <div id="follower-number" class="circle">
          </div>
          <h3>followers</h3>
        </div>
      </div>

    </div>
  </div>
  <div class="container" id="gh-data">
    some text
  </div>
</body>
</html>
